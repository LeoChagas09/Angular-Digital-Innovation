<mat-toolbar class="app-title">Games Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text titulo="Pesquise aqui" controlName="texto" [formGroup]="filtrosListagem"></dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select titulo="Tipo de Jogo" [opcoes]="generos" controlName="genero" [formGroup]="filtrosListagem"></dio-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()" *ngIf="games.length else semRegistro">
  <mat-card class="home-card" *ngFor="let game of games">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ game.nome }}</mat-card-title>
      <mat-card-subtitle> {{ game.genero }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="game.urlFoto || semfoto">
    <mat-card-content>
      <p [innerText]="game.descricao || 'Nenhuma descrição informada'">

      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(game.id)">ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
