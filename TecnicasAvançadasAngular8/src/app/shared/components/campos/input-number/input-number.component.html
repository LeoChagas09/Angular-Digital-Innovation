<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName" type="number"
      [min]="minimo" [max]="maximo" [step]="step">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo
      Obrigat√≥rio</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">Campo
      precisa ter no minimo o valor 0 </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">Campo
      pode ter no maximo o valor 100</mat-error>
  </mat-form-field>
</div>
