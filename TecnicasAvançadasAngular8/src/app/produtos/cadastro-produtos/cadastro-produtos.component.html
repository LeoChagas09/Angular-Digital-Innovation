<mat-toolbar class="app-title">Cadastrar Produto</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
      <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome do Produto">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link Foto">
          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput [matDatepicker]="picker" placeholder="Data de Lançamento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descrição"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Teor alcoólico">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Embalagens">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select placeholder="Tipo de Bebida">
              <mat-option value="Cervejas">Cervejas</mat-option>
              <mat-option value="Bebidas Quentes">Bebidas Quentes</mat-option>
              <mat-option value=">Não Alcoólicos">Não Alcoólicos</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button color="accent" mat-raised-button>Salvar</button>
          <button color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
  </mat-card>
</div>
